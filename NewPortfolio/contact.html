<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="/NewPortfolio/style.css">
</head>
<body>
    <div class="toggle" onclick="toggleMenu();"></div>

    <section class="contact" id="contact">

        <div class="title white">
            <h2>Contact Me</h2>
            <P>Please enter your contact information and I will get back to you as soon as I can.</P>
       </div>
       <div class="contactForm">
          <div class="row">
           <div class="col50">
               <input type="text" name="" placeholder="First Name">
           </div>
           <div class="col50">
               <input type="text" name="" placeholder="Last Name">
           </div>
          </div>
          <div class="row">
           <div class="col50">
               <input type="text" name="" placeholder="Email">
           </div>
           <div class="col50">
               <input type="text" name="" placeholder="Phone number">
           </div>
          </div>
          <div class="row">
           <div class="col100">
               <textarea placeholder="Message"></textarea>
           </div>
          </div>
          <div class="row">
           <div class="col100">
               <input type="submit" value="Send">
           </div>
          </div>
       </div>     
       <div class="button">
           <a href="#"><img src="/NewPortfolio/Images/llama.png" id="button" style="width: 100px; height: 100px;"></a>
       </div>
       </section>

       <div class="llamaModal">
        <div class="modal-content">
            <div class="close">+</div>
            <img src="/NewPortfolio/Images/llama.png" alt="Ett unikt påskägg" style="width: 100px; height: 100px;">
            <p> What do you call a fast llama?</p>
            <p>A llamagini!</p>
        </div>
    </div>

        </ul>
    </div>


    <script src="script.js"></script>
</body>
</html>
